{% set name = "opentofu" %}
{% set version = "1.10.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/opentofu/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: c6712629ef05f461d72c158de32bd009c29844a21bbcfa7bd7f582a341267f29
  - url: https://raw.githubusercontent.com/jmespath/go-jmespath/b89213a6ec69212a244ef0d07d893bef7f2d9091/LICENSE
    sha256: cfc7749b96f63bd31c3c42b5c471bf756814053e847c10f3eb003417bc523d30
    fn: LICENSE-jmespath

build:
  number: 0
  script:
    - pushd cmd/tofu  # [not win]
    - go build -v -ldflags "-w -s -X 'github.com/opentofu/opentofu/version.dev=no'" -o $PREFIX/bin/tofu  # [not win]
    - cd cmd\tofu  # [win]
    - go build -v -ldflags "-w -s -X 'github.com/opentofu/opentofu/version.dev=no'" -o %LIBRARY_PREFIX%\bin\tofu.exe  # [win]
    - go-licenses save . --save_path=../../license-files --ignore github.com/opentofu/opentofu --ignore github.com/jmespath/go-jmespath
requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - tofu -v

about:
  home: https://www.opentofu.org
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: OpenTofu lets you declaratively manage your cloud infrastructure.
  dev_url: https://github.com/opentofu/opentofu

extra:
  recipe-maintainers:
    - xhochy
    - nick-harmening
