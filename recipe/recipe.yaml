schema_version: 1

context:
  name: opentofu
  version: 1.10.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/opentofu/${{ name }}/archive/v${{ version }}.tar.gz
    sha256: efa95ba022d05a4cdc983d06007f389bd3ff50557b58309b9a22af52292a589a
  - url: https://raw.githubusercontent.com/jmespath/go-jmespath/b89213a6ec69212a244ef0d07d893bef7f2d9091/LICENSE
    sha256: cfc7749b96f63bd31c3c42b5c471bf756814053e847c10f3eb003417bc523d30
    file_name: LICENSE-jmespath

build:
  number: 0
  script:
    - if: not win
      then: pushd cmd/tofu
    - if: not win
      then: go build -v -ldflags "-w -s -X 'github.com/opentofu/opentofu/version.dev=no'" -o $PREFIX/bin/tofu
    - if: win
      then: cd cmd\tofu
    - if: win
      then: go build -v -ldflags "-w -s -X 'github.com/opentofu/opentofu/version.dev=no'" -o %LIBRARY_PREFIX%\bin\tofu.exe
    - go-licenses save . --save_path=../../license-files --ignore github.com/opentofu/opentofu --ignore github.com/jmespath/go-jmespath

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - tofu -v

about:
  license: MPL-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: OpenTofu lets you declaratively manage your cloud infrastructure.
  homepage: https://www.opentofu.org
  repository: https://github.com/opentofu/opentofu

extra:
  recipe-maintainers:
    - xhochy
    - nick-harmening

